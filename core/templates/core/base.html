{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <title>{% block title %} Mi Tienda {% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{% url 'product-list' %}" class="font-bold text-2xl text-blue-600">Viamatica Store</a>
            <div class="flex items-center">
                <a href="{% url 'product-list' %}" class="mx-2 text-gray-600 hover:text-blue-500">Productos</a>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'cart' %}" class="mx-2 text-gray-600 hover:text-blue-500">Carrito</a>
                    <span class="mx-4 text-gray-700">Hola, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white font-bold py-1 px-3 rounded-lg hover:bg-red-600 text-sm">
                            Logout
                        </button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="mx-2 text-gray-600 hover:text-blue-500">Login</a>
                    <a href="{% url 'register' %}" class="mx-2 bg-blue-600 text-white font-bold py-1 px-3 rounded-lg hover:bg-blue-700 text-sm">
                        Registro
                    </a>
                    {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
