{% extends 'core/layout/base.html' %}
{% load static %}

{% block title %}Página No Encontrada{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center text-center py-12">
    
    <img src="{% static 'images/404_illustration.svg' %}" alt="Ilustración de error 404" class="h-64 w-auto mb-8">

    <h1 class="text-6xl font-extrabold text-indigo-600">404</h1>
    <h2 class="mt-4 text-3xl font-bold text-slate-900 tracking-tight">Página No Encontrada</h2>
    <p class="mt-4 text-lg text-slate-500">Lo sentimos, no pudimos encontrar la página que estás buscando.</p>
    
    <div class="mt-10">
        <a href="{% url 'product-list-page' %}" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300">
            Volver al Inicio
        </a>
    </div>
</div>
{% endblock %}
